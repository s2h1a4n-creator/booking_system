<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #111111;
            --gun: #2B2B2B;
            --gold: #D5C79A;
            --gold-light: #F5EED4;
        }
        body {
            background-color: var(--black);
            color: var(--gold-light);
            font-family: "Noto Sans TC", sans-serif;
        }
        .card {
            background-color: #1A1A1A;
            border: 1px solid var(--gold);
            border-radius: 14px;
            padding: 20px;
        }
        .title-box {
            background-color: #1C1C1C;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            margin-bottom: 25px;
            text-align: center;
        }
        .title-box h2 {
            color: var(--gold);
            font-weight: 800;
        }
        .table {
            color: var(--gold-light);
        }
        .table thead {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
        }
        .btn-gold {
            background-color: var(--gold);
            color: black;
            font-weight: 700;
        }
        .btn-gold:hover {
            background-color: #E8DFC0;
        }
    </style>
</head>
<body>
<div class="container py-4">

    <div class="title-box">
        <h2>會員列表</h2>
    </div>

    <div class="card mb-3">
        <form method="GET">
            <label>以姓名搜尋：</label>
            <input type="text" name="keyword" class="form-control mb-2" value="{{ keyword }}" placeholder="輸入姓名關鍵字">
            <button class="btn btn-gold" type="submit">搜尋</button>
        </form>
    </div>

    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>生日</th>
                    <th>電話</th>
                    <th>Email</th>
                    <th>性別</th>
                    <th>Line ID</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for m in members %}
                <tr>
                    <td>{{ m.name }}</td>
                    <td>{{ m.birthday }}</td>
                    <td>{{ m.phone }}</td>
                    <td>{{ m.email }}</td>
                    <td>{{ m.gender }}</td>
                    <td>{{ m.line_id }}</td>
                    <td>
                        <a href="{{ url_for('edit_member', member_id=m.id) }}" class="btn btn-sm btn-gold">
                            編輯
                        </a>
                    </td>
                </tr>
            {% endfor %}
            {% if not members %}
                <tr>
                    <td colspan="7" class="text-center" style="color:var(--gold);">
                        目前沒有會員資料。
                    </td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
