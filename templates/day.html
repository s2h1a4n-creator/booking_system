<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>日排程 - {{ coach_name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --black: #111111;
            --gold:  #D5C79A;
            --gunmetal: #2B2B2B;
        }
        body {
            background-color: var(--black);
            color: white;
            font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont;
        }
        .navbar {
            background-color: var(--black);
            border-bottom: 1px solid var(--gold);
        }
        .navbar-brand {
            color: var(--gold);
            font-weight: 700;
        }
        .navbar-brand:hover {
            color: var(--gold);
        }
        .card {
            background-color: var(--gunmetal);
            border-radius: 16px;
            border: 1px solid #3A3A3A;
        }
        .section-title {
            font-weight: 700;
            border-left: 6px solid var(--gold);
            padding-left: 10px;
            color: var(--gold);
        }
        .form-select,
        .form-control {
            background-color: #1A1A1A;
            color: white;
            border: 1.5px solid var(--gold);
            border-radius: 8px;
        }
        .form-select:focus,
        .form-control:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(213,199,154,0.5);
        }
        .slot-row {
            border-bottom: 1px solid #444;
            padding: 8px 0;
        }

.form-label {
    color: var(--gold) !important;   /* 使用霧金 */
    font-weight: 600;
    font-size: 15px;
}


        .slot-time {
            font-weight: 600;color: #F2F2F2;   /* 亮白，比灰色清楚很多 */
    font-size: 16px;
        }
        .slot-booked {
            color: #fff;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 8px;
        }
        .slot-free {
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav class="navbar px-4">
    <a class="navbar-brand" href="/admin/calendar">行事曆（日排程）</a>
</nav>

<div class="container py-4">

    <h3 class="text-center mb-4" style="color: var(--gold);">
        {{ date_str }} - {{ coach_name }} 日排程
    </h3>

    <!-- 篩選條件：日期 + 教練 -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="section-title mb-3">選擇日期與教練</h5>
            <form method="GET" action="/admin/day" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">日期</label>
                    <input type="date" name="date" value="{{ date_str }}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">教練</label>
                    <select name="coach" class="form-select">
                        {% for name in coach_names %}
                        <option value="{{ name }}" {% if coach_name == name %}selected{% endif %}>
                            {{ name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-light w-100" type="submit">查看排程</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 排程列表 -->
    <div class="card">
        <div class="card-body">
            <h5 class="section-title mb-3">當日時段</h5>

            {% for t in time_slots %}
            <div class="row slot-row align-items-center">
                <div class="col-3 col-md-2 slot-time">
                    {{ t }}
                </div>
                <div class="col-9 col-md-10">
                    {% if t in bookings_by_time %}
                        {% set bk = bookings_by_time[t] %}
                        <span class="slot-booked" style="background-color: {{ coach_color }};">
                            {{ bk.client_name }} - {{ bk.course_type }}
                        </span>
                    {% else %}
                        <span class="slot-free">可預約</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="/admin/calendar" class="btn btn-outline-light btn-sm me-2">回月曆</a>
        <a href="/admin" class="btn btn-outline-light btn-sm">回預約列表</a>
    </div>

</div>

</body>
</html>
