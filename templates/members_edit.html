<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯會員資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --black: #111111;
            --gun: #2B2B2B;
            --gold: #D5C79A;
            --gold-light: #F5EED4;
        }
        body {
            background-color: var(--black);
            color: var(--gold-light);
            font-family: "Noto Sans TC", sans-serif;
        }
        .card {
            background-color: #1A1A1A;
            border: 1px solid var(--gold);
            border-radius: 14px;
            padding: 20px;
        }
        label {
            color: var(--gold);
            font-weight: 600;
        }
        .title-box {
            background-color: #1C1C1C;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            margin-bottom: 25px;
            text-align: center;
        }
        .title-box h2 {
            color: var(--gold);
            font-weight: 800;
        }
        .btn-gold {
            background-color: var(--gold);
            color: black;
            font-weight: 700;
        }
        .btn-gold:hover {
            background-color: #E8DFC0;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <div class="title-box">
        <h2>編輯會員資料</h2>
    </div>

    <div class="card">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label>姓名（必填）</label>
                    <input type="text" name="name" class="form-control" value="{{ member.name }}" required>
                </div>
                <div class="col-md-6">
                    <label>生日（必填）</label>
                    <input type="date" name="birthday" class="form-control" value="{{ member.birthday }}" required>
                </div>
                <div class="col-md-6">
                    <label>電話</label>
                    <input type="text" name="phone" class="form-control" value="{{ member.phone }}">
                </div>
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ member.email }}">
                </div>
                <div class="col-md-6">
                    <label>性別</label>
                    <input type="text" name="gender" class="form-control" value="{{ member.gender }}">
                </div>
                <div class="col-md-6">
                    <label>Line ID</label>
                    <input type="text" name="line_id" class="form-control" value="{{ member.line_id }}">
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{{ url_for('members') }}" class="btn btn-outline-light">返回會員列表</a>
                <button class="btn btn-gold" type="submit">儲存變更</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
